<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="gameContainer">
        <p id="Title">Simon Game</p>
        <p id="Level">Level 1</p>
        <div class="colorsContainer">
            <div id="red" class="box red" Color="R"></div>
            <div id="green" class="box green" Color="G"></div>
            <div id="blue" class="box blue" Color="B"></div>
            <div id="yellow" class="box yellow" Color="Y"></div>
        </div>
        <button id="start">Start</button>
    </div>
</body>
<script src="game.js"></script>
</html>
